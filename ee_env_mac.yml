name: ee
channels:
  - conda-forge
  - defaults
dependencies:
  # ---- Core Python ----
  - python=3.10
  - pip

  # ---- BLAS/OpenMP for macOS arm64 ----
  - blas=*=openblas
  - libopenblas
  - llvm-openmp

  # ---- Numerics / Data ----
  - numpy>=1.22,<1.27
  - pandas=1.4.3
  - numexpr
  - bottleneck

  # ---- Networking & Utils ----
  - requests
  - urllib3
  - tqdm
  - cachetools
  - attrs
  - typing_extensions
  - packaging
  - pytz
  - python-dateutil
  - idna
  - charset-normalizer
  - six
  - py
  - decorator
  - colorama

  # ---- Google / GEE stack ----
  - earthengine-api
  - google-api-core
  - google-api-python-client
  - google-auth
  - google-auth-httplib2
  - google-cloud-core
  - google-cloud-storage
  - google-resumable-media
  - googleapis-common-protos
  - httplib2
  - httplib2shim
  - uritemplate
  - protobuf=3.20.*        # compatible with older GEE clients
  - grpcio                 # python gRPC; no need for grpc-cpp

  # ---- System libs (portable on macOS arm64) ----
  - ca-certificates
  - certifi
  - openssl>=3
  - ncurses
  - readline
  - sqlite
  - tk
  - tzdata
  - xz
  - zlib
  - bzip2
  - c-ares

  # ---- Optional tools (kept from your file) ----
  - tmux

  # ---- Anything not easily available on conda, via pip ----
  - pip:
      - simplejson==3.17.6
      - pyu2f==0.1.5
      - retry==0.9.2